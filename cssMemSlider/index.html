<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./ctyle.css" />
    <title>CSS Mem Slider</title>
  </head>
  <body>
    <div class="container">
      <input type="radio" name="point" id="slide1" checked />
      <input type="radio" name="point" id="slide2" />
      <input type="radio" name="point" id="slide3" />
      <input type="radio" name="point" id="slide4" />
      <input type="radio" name="point" id="slide5" />
      <div class="slides-container">
        <div class="slide slide1"><img src="./assets/img/1.jpg" alt="img 1"></div>
        <div class="slide slide2"><img src="./assets/img/2.jpg" alt="img 2"></div>
        <div class="slide slide3"><img src="./assets/img/3.jpg" alt="img 3"></div>
        <div class="slide slide4"><img src="./assets/img/4.jpg" alt="img 4"></div>
        <div class="slide slide5"><img src="./assets/img/5.jpg" alt="img 5"></div>
      </div>
      <div class="text-container">
        <div class="text">text1</div>
        <div class="text">text2</div>
        <div class="text">text</div>
        <div class="text">text</div>
        <div class="text">text</div>
      </div>
      <div class="controls">
        <label for="slide1"><div class="label-circle"></div></label>
        <label for="slide2"><div class="label-circle"></div></label>
        <label for="slide3"><div class="label-circle"></div></label>
        <label for="slide4"><div class="label-circle"></div></label>
        <label for="slide5"><div class="label-circle"></div></label>
      </div>
    </div>
  </body>
</html>
